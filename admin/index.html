<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Chattest Administration Login</title>
    <link href="css/admin.css" rel="stylesheet" type="text/css" />
    <script src="js/admin.js" type="text/javascript"></script>
    <script src="js/ajax.js" type="text/javascript"></script>
</head>
<body>

<div class="text_center" id="ajax_results"></div>

<form name="loginform" id="loginform" method="post" action="authenticate.php">
<table align="center" cellpadding="5" cellspacing="0">
<tr>
    <td class="text_right"><label accesskey="l">Username:</label></td>
    <td class="text_left"><input type="text" class="text_input" name="username" id="username" size="20" maxlength="64" /></td>
</tr>
<tr>
    <td class="text_right"><label accesskey="p">Password:</label></td>
    <td class="text_left"><input type="password" class="text_input" name="password" id="password" size="20" maxlength="64" /></td>
</tr>
<tr>
    <td class="text_center" colspan="2">
        <input type="submit" name="login" id="login" value="Login" onclick="authenticate(); return false;" />
    </td>
</tr>
</table>
</form>

</body>
</html>
